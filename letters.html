<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Letters</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background-image: url('images/newpaper.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .letter {
      background: #fffafc;
      border: 1px dashed #f2b5d4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .letter button {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #f2b5d4;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .clear-btn {
      display: block;
      margin: 30px auto;
      background: #e47ab3;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: #c83f97;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Letters üìù</h1>
    <div id="letters"></div>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const container = document.getElementById("letters");
    const confessions = JSON.parse(localStorage.getItem("confessions") || "[]");

    function renderLetters() {
      container.innerHTML = "";
      confessions.forEach((text, i) => {
        const div = document.createElement("div");
        div.className = "letter";
        div.innerHTML = `
          ${text}
          <button onclick="deleteConfession(${i})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteConfession(index) {
      confessions.splice(index, 1);
      localStorage.setItem("confessions", JSON.stringify(confessions));
      renderLetters();
    }

    function clearAll() {
      if (confirm("Clear all confessions?")) {
        localStorage.removeItem("confessions");
        renderLetters();
      }
    }

    renderLetters();
  </script>
</body>
</html>
